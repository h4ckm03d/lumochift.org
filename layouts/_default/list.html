{{ define "header_css" }}{{ end }}
{{ define "body_classes" }}page-default-list{{ end }}
{{ define "header_classes" }}{{ end }}

{{ define "main" }}
<span class="overview">Overview</span>
<div class="strip">
  <div class="container pt-4 pb-16">
    <div class="row">
      <div class="col-12">
        <h1 class="title">{{ .Title }}</h1>
        <div class="content">
          {{ .Content }}
        </div>
        {{ range.Pages }}
        {{ .Render "summary" }}
        {{ end }}
      </div>
    </div>
  </div>
</div>

{{ end }}
